        <h1>Sfera</h1>
    <h2>Raggio*</h2>
    <input type="number" id="raggio"><p></p>
    <h2>Diametro</h2>
    <input type="number" id="diametro"><p></p>
    <h2>Volume</h2>
    <input type="number" id="volume"><p></p>
    <h2>Superficie Totale</h2>
    <input type="number" id="suptot"><p></p>
    <script type="text/javascript">
    
    function SferaCalc(){

    var Raggio = document.getElementById('raggio').value;
    var Diametro = (Raggio*2)
    document.getElementById('diametro').value = Diametro

    var Volume = (4/3 * Math.PI * Math.pow(Raggio,3))
    document.getElementById('volume').value = Volume
    
    var SuperficieTotale = (4*Math.PI * Math.pow(Raggio,2));
    document.getElementById('suptot').value = SuperficieTotale;
    }

    </script>

    <button onclick="SferaCalc()">Calcola tutti i valori</button>
